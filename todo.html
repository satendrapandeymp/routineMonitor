<!DOCTYPE HTML>
<html>
    <head>
        <script src="todo.js"></script>
        <link rel="stylesheet" href="todo.css">
    </head>

    <body>
    
    <div>
        <ul>
            <li style="float: left;"><a class="active" href="#home">Home</a></li>
            <li style="float: left;"><a href="#newTask">newTask</a></li>
            <li style="float: left;"><a href="#contact">Contact</a></li>
            <li style="float: right;"><a href="#contact">Contact</a></li>
        </ul>
    </div>              

    <div class="activityList">
            <label for="myActivityList"> Header</label>
            <table id="myActivityList">
                    <tr>
                      <th style="width: 20%;">Task Name</th>
                      <th style="width: 30%;">Task Description</th>
                      <th >Data</th>
                    </tr>
            </table>

            <label for="newTask"> Add new task</label>
            <table id="newTask">
                    <tr onkeydown="addNewActivity(event)">
                      <th style="width: 20%;"><input id="taskName" type="text" ></th>
                      <th style="width: 30%;"><input id="taskDesc" type="text"  ></th>
                      <th><input id="taskData" type="text" ></th>
                    </tr>
            </table>
    </div>

    <!-- Drop section below -->
    <div class="dropTargets">
        <div class="droptarget" ondrop="drop(event )" ondragover="allowDrop(event, this)" 
            ondragleave="disallowDrop(event, this)" id="completedTask">
            <h2> Daily Routine </h2>
            <table id="completedTaskList">
                    <tr>
                      <th style="width: 20%;">Task Name</th>
                      <th style="width: 30%;">Task Description</th>
                      <th >Data</th>
                    </tr>
            </table>
        </div>
    
        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event, this)"
            ondragleave="disallowDrop(event, this)" id="pendingTask">
            <h2> Pending Tasks </h2>
            <table id="pendingTaskList">
                    <tr>
                      <th style="width: 20%;">Task Name</th>
                      <th style="width: 30%;">Task Description</th>
                      <th >Data</th>
                    </tr>
            </table>
        </div>

    </div>

    </body>
</html>
